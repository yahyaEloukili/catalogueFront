<div class="container">


<div class="panel panel-default">
  <div class="panel-heading">Nouveau produit</div>
  <form #form="ngForm" (ngSubmit)="onSaveProduit(form)">
      <div class="form-group">
        <label class="control-label">Designation</label>
        <input type="text" class="form-control" name="designation" ngModel>
      </div>
      <div class="form-group">
        <label class="control-label">Quantite</label>
        <input type="number" class="form-control" name="quantite" ngModel>
      </div>
      <div class="form-group">
        <label class="control-label">Prix</label>
        <input type="number" class="form-control" name="prix" ngModel>
      </div>
<button class="btn btn-success" type="submit">Ajouter produit</button>
  </form>
</div>
</div>
