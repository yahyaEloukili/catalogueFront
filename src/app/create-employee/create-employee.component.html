<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="submitform()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [ngClass]="{'has-error': formErrors.fullName}">
        <label class="col-sm-2 control-label" for="fullName">Full Name</label>
        <div class="col-sm-8">
          <input id="fullName" type="text" formControlName="fullName" class="form-control"
            (blur)="logValidationErrors()">
          <span id="span-fullName" *ngIf="formErrors.fullName" class="help-block">
            {{formErrors.fullName}}
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': formErrors.email}">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
          <input id="email" type="text" formControlName="email" class="form-control" (blur)="logValidationErrors()">
          <span class="help-block" *ngIf="formErrors.email" id="span-email">
            {{formErrors.email}}
          </span>

        </div>
      </div>

    </div>

    <div formGroupName="skill">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="skillName">
          Skill
        </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="skillName" placeholder="Name" formControlName="skillName">
        </div>
        <div class="col-sm-4">
          <input type="text" placeholder="Experience in Years" class="form-control" formControlName="experienceInYears">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Proficiency</label>
        <div class="col-md-8">
          <label class="radio-inline">
            <input id="proficiency" type="radio" value="beginner" formControlName="proficiency">Beginner
          </label>
          <label class="radio-inline">
            <input id="proficiency" type="radio" value="intermediate" formControlName="proficiency">Intermediate
          </label>
          <label class="radio-inline">
            <input id="proficiency" type="radio" value="advanced" formControlName="proficiency">Advanced
          </label>
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-primary" type="button" (click)="loadData()">load data</button>
    </div>
  </div>
</form>
{{employeeForm.get('email').errors | json}}
