<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">List</div>
    <div class="panel-body">
      <button class="btn btn-primary" (click)="onGetProducts()">Produits</button>
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">
          <label for="">keyword</label>&nbsp;
          <input type="text" name="keyword" ngModel>&nbsp;
          <button type="submit" class="btn btn-primary">chercher</button>
        </div>
      </form>
      <table *ngIf="produits" class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Designation</th>
            <th>Prix</th>
            <th>Quantit√©</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produits._embedded.produits">
            <td>{{p.id}}</td>
            <td>{{p.designation}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantite}}</td>
            <td><a class="btn btn-danger" (click)="onDeleteProduct(p._links.self.href)">Delete</a></td>
          </tr>
        </tbody>

      </table>
      <ul *ngIf="pages" class="nav nav-pills">
        <li class="clickable" [ngClass]="i==page? 'active' : ''" *ngFor="let p of pages;let i = index">
          <a (click)="onPageProduct(i)">{{i}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
